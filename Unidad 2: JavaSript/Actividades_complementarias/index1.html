<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio formulario</title>

    <!-- css link -->
    <link rel="stylesheet" href="./style/style1.css">

    <!-- logic  and cookie scrip -->
    <script defer src="./js/logic1.js"></script>
    <script src="./js/cookie1.js"></script>

</head>
<body>
    <fieldset>
        <legend>Entregable </legend>
        <form name="formulario" id="formulario" action="" method="get">
          
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre">
          
          <label for="apellidos">Apellidos:</label>
          <input type="text" name="apellidos" id="apellidos">
          
          <label for="edad">Edad:</label>
          <input name="edad" type="text" id="edad" maxlength="3">
          
          <label for="nif">NIF:</label>
          <input name="nif" type="text" id="nif">
          
          <label for="email">E-mail:</label>
          <input name="email" type="text" id="email">
          
          <label for="provincia">Provincia:</label>
          <select name="provincia" id="provincia">
            <option value="0" selected="selected">Seleccione Provincia</option>
            <option value="H">Huelva</option>
            <option value="S">Sevilla</option>
            <option value="C">Cádiz</option>
          <option value="M">Málaga</option>
          </select>
          
          <label for="fecha">Fecha Nacimiento:</label>
          <input name="fecha" type="text" id="fecha">
          
          <label for="telefono">Teléfono:</label>
          <input name="telefono" type="text" id="telefono" maxlength="9">
          
          <label for="hora">Hora de visita:</label>
          <input name="hora" type="text" id="hora">

          <button type="reset" id="button_reset" value="Reset">Resetear</button>
          <button type="submit" id="button_submit" value="Enviar">Enviar</button>

        </form> 
        
        <div id="errores"></div>
        
        <div id="intentos"></div>
    </fieldset>
</body>
</html>
