<body>
    <h3>Ejercicio 11</h3>
    <pre>
        Realizar un programa que pida cargar una fecha cualquiera, luego verificar si
        dicha fecha corresponde a Navidad (se debe cargar por separado el dia, el mes
        y el año)
    </pre>

    <script>
        let day, month, year;

        day = parseInt(prompt('Introduce el dia: '));
        month = parseInt(prompt('Introduce el mes: '));
        year = parseInt(prompt('Introduce el año: '));

        if (day == 25 && month == 12) {
            alert(`El ${day}/${month}/${year} corresponde con navidad`);
        } else {
            alert('La fecha ingresada no corresponde a navidad');
        }
    </script>
</body>
