<body>
    <h3>Ejercicio 10</h3>
    <pre>
        Confeccionar un programa que permita cargar un número entero positivo de
        hasta tres cifras y muestre un mensaje indicando si tiene 1, 2, o 3 cifras
    </pre>

    <script>
        let num = parseInt(prompt('Introduce un numero positivo: '));

        if(num > 0){
            if(num >= 10){
                if(num <= 99){
                    alert('El numero tiene 2 dígitos');
                } else {
                    alert('Tu numero tiene 3 digitos');
                }
            } else{
                alert('Tu numero tiene 1 dígito');
            }
        } else {
            alert('El numero debe ser mayor que cero.')
        }
    </script>
</body>
