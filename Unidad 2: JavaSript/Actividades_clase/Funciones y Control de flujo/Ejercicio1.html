<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ejercicio 1</h3>
    <pre>
        Crear dos input de números y un botón, al pulsar el botón, mostrar en un alert
        quien es el mayor de los dos
    </pre>

    <label for="numbers">Introduce dos números:</label> <br>
    <input type="text" id="first">
    <input type="text" id="second">
    <button  onclick="diferencia()" type="submit">¿Quién es el mayor?</button>

    <script>
        function diferencia(){
            var numOne = document.getElementById("first");
            var numTwo = document.getElementById("second");

            if(parseInt(numOne) >= parseInt(numTwo)){
                alert("El mayor es: "+numOne.value);
            } else{
                alert("El mayor es: "+numTwo.value);
            }
        }
    </script>
</body>
</html>
