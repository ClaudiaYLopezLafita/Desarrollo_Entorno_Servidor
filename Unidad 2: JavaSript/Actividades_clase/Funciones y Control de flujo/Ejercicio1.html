<body>
    <h3>Ejercicio 1</h3>
    <pre>
        Crear dos input de números y un botón, al pulsar el botón, mostrar en un alert
        quien es el mayor de los dos
    </pre>

    <label for="numbers">Introduce dos números:</label> <br>
    <input type="text" id="first">
    <input type="text" id="second">
    <button  onclick="diferencia()" type="submit">¿Quién es el mayor?</button>

    <script>
        function diferencia(){
            
            var numOne = parseInt(document.getElementById("first").value);
            var numTwo = parseInt(document.getElementById("second").value);

            numOne > numTwo ? alert("El mayor es: "+numOne) : alert("El mayor es: "+numTwo);

            /*if(parseInt(numOne) > parseInt(numTwo)){
                alert("El mayor es: "+numOne);
            } else{
                alert("El mayor es: "+numTwo);
            }*/
            
        }
    </script>
