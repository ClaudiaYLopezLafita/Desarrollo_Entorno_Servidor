<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>Ejercicio 6</h3>
    <pre>
        Se cargan por teclado tres n√∫meros distintos. Mostrar por pantalla el mayor de
        ellos
    </pre>

    <script>
        let num1, num2, num3;

        num1 = parseInt(prompt('Ingrese primer valor:'));
        num2 = parseInt(prompt('Ingrese segundo valor:'));
        num3 = parseInt(prompt('Ingrese tercer valor:'));
        
        if (num1 > num2) {
            if (num1 > num3) {
                alert('El mayor de los tres es: ' + num1);
            } else {
                alert('El mayor de los tres es: ' + num3);
            }
        } else {
            if (num2 > num3) {
                alert('El mayor de los tres es: ' + num2);
            } else {
                alert('El mayor de los tres es: ' + num3);
            }
        }
    </script>
</body>
</html>
