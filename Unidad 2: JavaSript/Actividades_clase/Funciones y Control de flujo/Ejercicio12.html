<html lang="en">
<head>

<body>
    <h3>Ejercicio 12</h3>
    <pre>
        Mostrar un mensaje indicando si el n√∫mero introducido en una caja de texto es
        par o impar.
    </pre>

    <label for="number"> Intriduce un numero: </label>
    <input type="text" id="number">
    <button type="submit" onclick="isEven()">validar</button>

    <p>El numero ingresado es: </p>
    <p id="result"></p>

    <script>
        function isEven(){
            let num = document.getElementById('number').value;
            var number = parseInt(num);

            if(number%2==0){
                document.getElementById('result').innerHTML = 'PAR';
            } else{
                document.getElementById('result').innerHTML = 'IMPAR';
            }
        }
    </script>
</body>
