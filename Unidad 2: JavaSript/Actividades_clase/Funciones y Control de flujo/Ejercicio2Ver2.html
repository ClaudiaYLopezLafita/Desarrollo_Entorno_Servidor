<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Ejercicio 2 Version 2</h3>
    <pre>
        Dado un input y un botón, escribir nombres de personas (solo controlamos que
        no esté vacío) y lo mostramos en una lista desordenada.

        Optimización de código e introduccion de errores try/cath.
    </pre>

    <label for="name"> Intruduce un nombre</label>
    <input type="text" id="myName" placeholder="Inserte nombre">
    <button type="submit" onclick="addName()">Insertar</button>

    <p><b>Lista de nombres:</b></p>
    <ul id="listName"></ul>


    <script>

        function addName() {

            let newName;

            newName = document.getElementById("myName").value;

            try {
                if (newName.length == 0) throw "empty";

                let list = document.getElementById('listName');
                list.innerHTML += `<li>${newName}</li>`;
                
            } catch (err) {

                alert("Input is " + err);

            } 
        }

    </script>
</body>

</html>
