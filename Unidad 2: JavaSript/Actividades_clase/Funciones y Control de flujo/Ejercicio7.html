<body>
    <h3>Ejercicio 7</h3>
    <pre>
        Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el
        n√∫mero es positivo, cero o negativo.
    </pre>

    <script>
        let num;

        num = parseInt(prompt('Ingrese un numero entero.'));

        if(num == 0){
            alert('El numero es 0 (nulo)');
        } else {
            if(num > 0){
                alert('El numero es positivo');
            } else{
                alert('El numero es negativo');
            }
        }
    </script>
</body>
