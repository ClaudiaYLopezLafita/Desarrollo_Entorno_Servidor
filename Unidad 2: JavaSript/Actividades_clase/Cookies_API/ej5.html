<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejerciio 4</title>

    <link rel="stylesheet" href="css/ej5.css">
    <script defer src="js/ej5.js"></script>
</head>
<body>

    <h2>Validacion y Formularios</h2>
    <!--
        crear un formulario que almacene lainformación de cada bolsa 
        y validarlo teniendo en cuenta lo siguiente:

            • Fecha de creación: obligatorio y con formato dd/mm/aaaa.
            • Cocinero: será un nombre en clave formado por dos letras en mayúscula, un símbolo
            y cuatro dígitos (ej. WW$1234)
            
            • Destinatario: estará formado por dos o tres letras mayúsculas correspondientes al
            estado, un guión bajo, el nombre de la ciudad en minúsculas, dos puntos, y el código
            de distrito de 4 digitos (ej. NM_alburquerque:1234).

            • Gramos: será un número del 100 al 5000.
            
            • Composición: estará formado por una cantidad en gramos seguida de dos conjuntos
            de una o dos letras seguidas o no de un número. (ej. 200gC3OH7)

            • Número de cuenta bancaria. Supongamos que un número de cuenta
            estadounidense tiene el siguiente formato:
                o Dos letras: el valor de cada letra es del 1 al 26 (no hay ñ ni ll).
                o Dos dígitos: debe corresponderse con la suma de la primera letra y la
                segunda: en caso de que sea menor que 10 se pone el 0 delante.
                o Un guión.
                o Doce dígitos de cuenta.
                o Un guión.
                o Dos dígitos de control: el primero deben ser la suma de los 6 primeros dígitos
                de la cuenta dividido entre 6 y extrayendo solamente su parte entera; y el
                último exactamente igual, pero con los 6 siguientes.

        Si el número está correcto se colocará en un campo de texto al lado del anterior,
        pero sin guiones: solamente los números y las letras.
        Ningún campo podrá dejarse en blanco.

        NOTA: puedes utilizar tanto validaciones HTML como lo aprendido en Javascript.
        En caso de que se informe correctamente guardar la información en un objeto y obtener el
        JSON correspondiente, en caso contrario mostrar un mensaje de error.
    -->
    
    <div id="container">
        <h1>&bull;REGISTRO &bull;</h1>
        <div class="underline">
        </div>
        
        <form action="#" method="post" id="formulario">
          <div class="fecha">
            <label for="fecha">Fecha: </label>
            <input type="date"  id="fecha" >
          </div>
          <div class="cocinero">
            <label for="cocinero"></label>
            <input type="text" placeholder="Cocinero: (ej. WW$1234)"  id="cocinero" >
          </div>
          <div class="destinatario">
            <label for="destinatario"></label>
            <input type="text" placeholder="Destinatario: (ej. NM_alburquerque:1234)"  id="destinatario" >
          </div>
          <div class="gramo">
            <label for="gramo"></label>
            <input type="text" placeholder="Gramos: ([100-5000])"  id="gramos" >
          </div>
          <div class="composicion">
            <label for="composicion"></label>
            <input type="text" placeholder="composicion (ej. 200gC3OH7)" id="composicion" >
          </div>
          <div class="numBancario">
            <label for="numBancario"></label>
            <input type="text" placeholder="Numero: (ej. NM11-111111111111-11)"  id="numBancario" >
            <p id="cuenta"></p>
          </div>
          <div class="submit">
            <input type="submit" value="Send Message" id="form_button" />
          </div>
          <div class="submit">
            <input type="submit" value="Reset data" onclick="cargarDatos()" id="form_button" />
          </div>
          <p id="newUser"></p>
        </form>
      </div>
</body>
</html>
