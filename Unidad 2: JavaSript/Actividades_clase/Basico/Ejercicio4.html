<body>
    <h3>Ejercicio 4</h3>
    <pre>
        Realizar un programa que lea cuatro valores numéricos decimales e informar la
        suma y producto de los cuatro y resta de los dos primeros y división de los dos
        últimos.
    </pre>

    <script>
        let n1, n2, n3, n4;

        n1 = parseFloat(prompt('Primer número: '));
        n2 = parseFloat(prompt('Segundo número: '));
        n3 = parseFloat(prompt('Tercer número: '));
        n4 = parseFloat(prompt('Cuarto número: '));

        sum = n1+n2+n3+n4;
        product = n1*n2*n3*n4;

        resta = n1-n2;
        division = n3/n4;

        alert('La suma de los cuatro numeros es: '+sum+'\n'+
                'El prodcuto de los cuatro numeros es: '+product+'\n'+
                'La resta de los dos primeros es: '+resta+'\n'+
                'La division de los dos ultimo es: '+division);
        
    </script>
    
    </script>
</body>
